<!DOCTYPE html>>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container" class="container">
        <div id="cubContainer" class="cubContainer">
          <div id="one" class="cube" style="background-color: #6f98a8;">1</div>
          <div id="two" class="cube" style="background-color: #2b8ead;">2</div>
          <div id="three" class="cube" style="background-color: #2f454e;">3</div>
          <div id="four" class="cube" style="background-color: #2b8ead;">4</div>
          <div id="five" class="cube" style="background-color: #2f454e;">5</div>
          <div id="six" class="cube" style="background-color: #bfbfbf;">6</div>
          <div id="seven" class="cube" style="background-color: #bfbfbf;">7</div>
          <div id="eight" class="cube" style="background-color: #6f98a8;">8</div>
          <div id="nine" class="cube" style="background-color: #2f454e;">9</div>
        </div>
  
        <div id="menuContainer" class="menuContainer">
          <input type="button" value="Shuffle" onclick="suffleElements()"></input>
          <input type="button" value="Sort" onclick="sortElements()"></input>
        </div>
      </div>
      <script src="./src/shuffle-util.js"></script>
      <script src="./src/sort-util.js"></script>
      <script src="./src/index.js"></script>
  </body>
</html>
